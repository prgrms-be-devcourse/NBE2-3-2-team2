<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 좌석</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      width: 200px;
      background-color: #f4f4f4;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh;
      position: fixed;
    }
    nav h3 {
      margin-top: 0;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      margin: 10px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #007BFF;
    }
    main {
      margin-left: 220px;
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

<main>
  <h2>좌석 수정</h2>
  <form action="/admin/seat/edit/update" method="post">
    <input type="hidden" name="seatId" th:value="${seat.id}">

    <label for="seatType">좌석 종류:</label>
    <select id="seatType" name="seatType" required>
      <option th:each="seatType : ${seatTypes}"
              th:value="${seatType}"
              th:text="${seatType}"
              th:selected="${seatType == seat.seatType}"></option>
    </select>

    <label for="price">가격:</label>
    <input type="number" id="price" name="price" th:value="${seat.price}" required>

    <button type="submit" class="btn btn-primary">수정</button>
  </form>

</main>
</body>
</html>
