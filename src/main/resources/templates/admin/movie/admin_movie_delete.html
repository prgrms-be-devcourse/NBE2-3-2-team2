<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 영화 정보 삭제</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh; /* 페이지 전체 높이로 설정 */
            position: fixed; /* 고정된 위치로 설정 */
        }
        nav h3 {
            margin-top: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        main {
            margin-left: 220px; /* 네비게이션 바 너비만큼 왼쪽 여백 */
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar navigation -->
<div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>
<main>
    <h1>영화 삭제</h1>

    <h3>삭제할 영화의 ID를 입력해주세요.</h3>
    주의 : 영화를 상영종료 상태로 바꾸는 경우, 영화 정보 수정에서 처리해주세요.<br /><br />
    <form th:action="@{/admin/movie/delete/search}" method="get">
        <label for="movieId">영화 ID:</label>
        <input type="number" id="movieId" name="movieId" required>
        <button type="submit">검색</button>
    </form>

    <!-- 에러 메시지 -->
    <div th:if="${error != null}" style="color: red; font-weight: bold;">
        <p th:text="${error}"></p>
    </div>

    <!-- 성공 메시지 -->
    <div th:if="${success != null}" style="color: green; font-weight: bold;">
        <p th:text="${success}"></p>
    </div>
</main>

</body>
</html>
