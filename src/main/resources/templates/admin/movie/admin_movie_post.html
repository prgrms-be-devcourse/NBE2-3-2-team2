<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 - 영화추가</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh; /* 페이지 전체 높이로 설정 */
            position: fixed; /* 고정된 위치로 설정 */
        }
        nav h3 {
            margin-top: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        main {
            margin-left: 220px; /* 네비게이션 바 너비만큼 왼쪽 여백 */
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Sidebar navigation -->
<div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

<!-- Main content -->
<main>
    <!-- 검색 폼 -->
    <h1>영화 추가</h1>

    <h3>추가할 영화를 검색해서 조회해주세요.</h3>
    <form th:action="@{/admin/movie/post/search}" method="get">
        <label for="putmovieNm" style="font-weight: bold;">영화 이름:</label>
        <input type="text" id="putmovieNm" name="putmovieNm" required>
        <button type="submit">검색</button>
    </form>
</main>

</body>
</html>
