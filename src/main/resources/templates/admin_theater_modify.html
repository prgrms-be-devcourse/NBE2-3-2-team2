<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 - 영화관</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            width: 200px;
            background-color: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100vh; /* 페이지 전체 높이로 설정 */
            position: fixed; /* 고정된 위치로 설정 */
        }
        nav h3 {
            margin-top: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #007BFF;
        }
        main {
            margin-left: 220px; /* 네비게이션 바 너비만큼 왼쪽 여백 */
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar navigation -->
<div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

<main>
    <h1>영화관 수정</h1>
    <form th:action="@{/admin/theater/modify}" method="post">
        <input type="hidden" th:name="id" th:value="${theater.id}" name="id">
        <label for="theaterName">영화관 이름:</label>
        <input type="text" id="theaterName" name="theaterName" th:value="${theater.theaterName}" required>
        <button type="submit">수정</button>
    </form>
</main>


</body>
</html>
