<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 회원관리</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      width: 200px;
      background-color: #f4f4f4;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh; /* 페이지 전체 높이로 설정 */
      position: fixed; /* 고정된 위치로 설정 */
    }
    nav h3 {
      margin-top: 0;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      margin: 10px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #007BFF;
    }
    main {
      margin-left: 220px; /* 네비게이션 바 너비만큼 왼쪽 여백 */
      flex: 1;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    form {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<!-- Sidebar navigation -->
<div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>


<!-- Main content -->
<main>
  <h1>회원 관리</h1>
  <h2>회원 검색</h2>
  <!-- 검색 폼 -->
  <form th:action="@{/admin/member/search}" method="get">
    <label for="inputnickname">닉네임:</label>
    <input type="text" id="inputnickname" name="inputnickname" placeholder="닉네임 입력">
    <button type="submit">검색</button>
  </form>

  <h2>회원 수정</h2>
  <!-- 검색 폼 -->
  <form th:action="@{/admin/member/modify}" method="get">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" placeholder="ID 입력">
    <button type="submit">검색</button>
  </form>

  <!-- 성공/에러 메시지 -->
  <div>
    <p th:if="${success}" th:text="${success}" class="success"></p>
    <p th:if="${error}" th:text="${error}" class="error"></p>
  </div>

</main>


</body>
</html>
