<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 - 상영시간대</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      width: 200px;
      background-color: #f4f4f4;
      padding: 15px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      height: 100vh; /* 페이지 전체 높이로 설정 */
      position: fixed; /* 고정된 위치로 설정 */
    }
    nav h3 {
      margin-top: 0;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      margin: 10px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #007BFF;
    }
    main {
      margin-left: 220px; /* 네비게이션 바 너비만큼 왼쪽 여백 */
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Sidebar navigation -->
<div th:replace="~{fragments/admin_sidebar :: sidebar}"></div>

<main>
  <h1>Add Showtime</h1>

  <form action="/admin/showtime/add" method="post">
    <label for="screenId">Screen:</label>
    <select id="screenId" name="screenId" required>
      <!--<option th:each="screen : ${screens}" th:value="${screen.id}" th:text="${screen.screenName} + '(' + ${showtime.screen.id} + ')'"></option>-->
      <option th:each="screen : ${screens}"
              th:value="${screen.id}"
              th:text="${screen.screenName + ' (' + screen.id + ')'}">
      </option>
    </select>

    <label for="movieId">Movie:</label>
    <select id="movieId" name="movieId" required>
      <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.movieName}"></option>
    </select>

    <label for="showtimeDate">Date:</label>
    <input type="date" id="showtimeDate" name="showtimeDate" required>

    <label for="showtimeTime">Time:</label>
    <input type="time" id="showtimeTime" name="showtimeTime" required>

    <button type="submit" class="btn btn-primary">Add Showtime</button>
  </form>
</main>



</body>
</html>
